<div ng-controller="ShapingCtrl as sh">
  <div ng-repeat="g in gema">
    <h1>{{g.name}}</h1>
    <h2>{{g.price | currency}}</h2>
    <p>{{g.description}}</p>
    <button ng-show="g.canPurchase">Add to cart</button>
  </div>

</div>


<body ng-controller="ShapingCtrl as sh">

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="g in gema">
      <h3>
        {{g.name}}
        <em class="pull-right">${{g.price}}</em>
        <img ng-src="{{g.images[0]}}">
      </h3>

      <section ng-init="tab=1">
        <ul class="nav nav-pills">
          <li ng-class="{active:tab ===1}">
            <a href ng-click="tab = 1" >Description</a>
          </li>
          <li ng-class="{active:tab ===2}">
            <a href ng-click="tab = 2" >Specifications</a>
          </li>
          <li ng-class="{active:tab ===3}">
            <a href ng-click="tab = 3" >Reviews</a>
          </li>
        </ul>
      </section>

      <div class="panel" ng-show="tab == 1">
        <h4>Description</h4>
        <p>{{g.description}}</p>
      </div>
      <div class="panel" ng-show="tab == 2">
        <h4>Specifications</h4>
        <p>{{g.description}}</p>
      </div>
      <div class="panel" ng-show="tab == 3">
        <h4>Reviews</h4>
        <p>{{g.reviews}}</p>
      </div>

    </li>
  </ul>


</body>
